<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather, Weather Everywhere!</title>
  </head>
  <body>
    <h1>Weather Headquarters</h1>
    <div class="container-fluid mb-3">
      <div class="row">
        <label>Enter a city name, then click the search icon:</label>
        <div class="input-group mb-3"></div>
        <button class="btn btn-primary search" type="button" id="button-addon2">
          <i class="fa-solid fa-magnifying-glass-location"></i>
        </button>
      </div>
      <div class="container cityHistory"></div>
    </div>
    <div class="col-12 col-md-9 col-xl-9 colTwo">
      <div class="row today">
        <h2 class="card-header cardTodayCityName"></h2>
        <h3 class="card-header cardTodayDate"></h3>
        <img class="icons" />
        <div class="card-body cardBodyToday"></div>
      </div>
      <div class="row fiveForecast"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9572be782e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
